{% extends 'base.html' %}

{% block lab %}
    Лабораторная работа 2
{% endblock %}

{% block main %}
    <h1>Список машин</h1>
    <div style="display: flex; flex-wrap: wrap;">
        {% for car in cars %}
        <div style="margin: 30px; padding: 15px; border: 1px solid #ccc; width: 200px;">
            <img src="{{ url_for('static', filename=car.image) }}" alt="{{ car.name }}" style="width: 100%; height: auto;">
            <h2>{{ car.name }}</h2>
            <p>{{ car.description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
