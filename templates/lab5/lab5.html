<!-- templates/lab5/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База знаний</title>
    <style>
        /* Стили для кнопок и панели */
        .navbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            background-color: #b3e0ff;
            border-radius: 5px;
            color: black;
        }
        .navbar a:hover {
            background-color: #add8e6;
        }
        .navbar span {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/lab5/list">Список статей</a>
            <a href="/lab5/create">Создать статью</a>
        </div>
        <div>
            <a href="/lab5/login">Войти</a>
            <a href="/lab5/register">Регистрация</a>
            <span>{{ user_name or "Anonymous" }}</span>
        </div>
    </div>

    <h1>База знаний</h1>

    {% block main %}{% endblock %}
</body>
</html>
