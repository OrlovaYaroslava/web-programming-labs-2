{% extends 'rgz/base_rgz.html' %}

{% block content %}
    <h2>Все рецепты</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="{{ url_for('rgz.recipe_detail', recipe_id=loop.index0) }}">{{ recipe.name }}</a>
            {% if 'role' in session and session['role'] == 'admin' %}
                <form method="POST" action="{{ url_for('rgz.delete_recipe', recipe_id=loop.index0) }}" class="inline-form" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
                <a href="{{ url_for('rgz.edit_recipe', recipe_id=loop.index0) }}">Редактировать</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>

    {% if not recipes %}
        <p>Рецепты не найдены.</p>
    {% endif %}
{% endblock %}
