<!-- templates/lab4/div-form.html -->
{% extends 'base.html' %}

{% block lab %}
    Деление чисел
{% endblock %}

{% block main %}
    <h1>Деление чисел</h1>
    <form method="post" action="/lab4/div">
        <div>
            <label for="x1">Первое число:</label>
            <input type="number" name="x1" id="x1" required>
        </div>
        <div>
            <label for="x2">Второе число:</label>
            <input type="number" name="x2" id="x2" required>
        </div>
        <button type="submit">Делить</button>
    </form>
{% endblock %}
