<!-- templates/lab4/add-form.html -->
{% extends 'base.html' %}

{% block lab %}
    Суммирование чисел
{% endblock %}

{% block main %}
    <h1>Суммирование чисел</h1>
    <form method="post" action="/lab4/add">
        <div>
            <label for="x1">Первое число:</label>
            <input type="number" name="x1" id="x1">
        </div>
        <div>
            <label for="x2">Второе число:</label>
            <input type="number" name="x2" id="x2">
        </div>
        <button type="submit">Сложить</button>
    </form>
{% endblock %}
