<!-- templates/lab4/mul-form.html -->
{% extends 'base.html' %}

{% block lab %}
    Умножение чисел
{% endblock %}

{% block main %}
    <h1>Умножение чисел</h1>
    <form method="post" action="/lab4/mul">
        <div>
            <label for="x1">Первое число:</label>
            <input type="number" name="x1" id="x1">
        </div>
        <div>
            <label for="x2">Второе число:</label>
            <input type="number" name="x2" id="x2">
        </div>
        <button type="submit">Умножить</button>
    </form>
{% endblock %}
