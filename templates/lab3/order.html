{% extends 'base.html' %}

{% block lab %}
    Лабораторная работа 3
{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>
    <form action="/lab3/pay" method="get">
        <div><strong>Напиток:</strong></div>
        <label>
            <input type="radio" value="cofee" name="drink" checked> 
            Кофе — 120 рублей
        </label><br>
        <label>
            <input type="radio" value="black-tea" name="drink"> 
            Чёрный чай — 80 рублей
        </label><br>
        <label>
            <input type="radio" value="green-tea" name="drink"> 
            Зелёный чай — 70 рублей
        </label><br>
        
        <div><strong>Добавки:</strong></div>
        <label>
            <input type="checkbox" name="milk"> 
            Молоко (+30 рублей)
        </label><br>
        <label>
            <input type="checkbox" name="sugar"> 
            Сахар (+10 рублей)
        </label><br>
        
        <button type="submit">Заказать</button>
    </form>
{% endblock %}
